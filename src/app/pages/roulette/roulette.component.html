<div class="roulette-page">
  <section class="roulette-hero">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">Ruleta Wayira</h1>
        <p class="hero-subtitle">La suerte decide tu destino, campeón</p>
      </div>
    </div>
  </section>
  
  <section class="roulette-section">
    <div class="container">
      <div class="roulette-content">
        <div class="input-section">
          <div class="section-header">
            <h2>Configura tu Ruleta</h2>
            <p class="section-subtitle">Escriba los nombres que quiere incluir en la ruleta</p>
          </div>
          
          <div class="options-input-container">
            <textarea 
              [(ngModel)]="optionsText"
              (input)="onTextChange()"
              placeholder="Escriba aqui su lista de participantes"
              rows="8"
              class="options-input">
            </textarea>
          </div>
          
          <div class="options-count">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {{ options().length }} Participantes
          </div>
        </div>
        
        <div class="roulette-display">
          <div class="roulette-wrapper">
            <canvas #canvas id="canvas" width="550" height="550"></canvas>
            <div class="roulette-glow"></div>
            <div class="center-display" *ngIf="isSpinning()">
              <div class="spinning-text">{{ currentSpinningText() }}</div>
            </div>
          </div>
          
          <div class="spin-button-container">
            <button 
              (click)="spin()" 
              [disabled]="isSpinning() || options().length < 2"
              class="spin-button">
              <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="button-icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              <span class="button-text">{{ isSpinning() ? 'GIRANDO...' : 'GIRA LA RULETA!' }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <div class="winner-section" *ngIf="showWinner()">
    <div class="winner-display">
      <div class="winner-header">
        <svg width="40" height="40" fill="currentColor" viewBox="0 0 24 24" class="winner-crown">
          <path d="M5 16L3 5l5.5.5L12 4l3.5 1.5L21 5l-2 11H5zm14.3-4.8c-1.2 0-2.2 1-2.2 2.2s1 2.2 2.2 2.2 2.2-1 2.2-2.2-1-2.2-2.2-2.2zm-12.6 0c-1.2 0-2.2 1-2.2 2.2s1 2.2 2.2 2.2 2.2-1 2.2-2.2-1-2.2-2.2-2.2z" />
        </svg>
        <h1>¡VICTORIA!</h1>
        <div class="winner-timer">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="timer-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="timer-text">{{ winnerTimer() }}s</span>
        </div>
      </div>
      
      <div class="winner-content">
        <div class="winner-name">{{ winner() }}</div>
        <div class="winner-subtitle">¡Has ganado, campeón!</div>
      </div>
      
      <div class="winner-actions">
        <button class="close-button" (click)="closeWinnerModal()">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="close-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          <span class="close-text">Cerrar</span>
        </button>
      </div>
      
      <div class="winner-effects">
        <div class="sparkle">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
          </svg>
        </div>
        <div class="sparkle">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
          </svg>
        </div>
        <div class="sparkle">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
