<div class="register-page">
  <section class="register-hero">
    <div class="container">
      <div class="hero-content">
        <h1>Crear Cuenta</h1>
        <p>Regístrate con tu cuenta de Riot Games</p>
      </div>
    </div>
    <div class="hero-wave">
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path>
      </svg>
    </div>
  </section>

  <section class="register-content">
    <div class="container">
      <div class="register-card">
        <h2>Crear Cuenta con Riot Games</h2>
        <p class="register-subtitle">Vincula tu cuenta de Riot Games para acceder a todas las funcionalidades</p>

        <form (ngSubmit)="onRegister()" class="register-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="tu@email.com"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Mínimo 6 caracteres"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="gameName">Nombre de Invocador</label>
            <input
              type="text"
              id="gameName"
              [(ngModel)]="gameName"
              name="gameName"
              placeholder="Ej: Faker"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="tagLine">Tagline</label>
            <input
              type="text"
              id="tagLine"
              [(ngModel)]="tagLine"
              name="tagLine"
              placeholder="Ej: KR1"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="region">Región</label>
            <select
              id="region"
              [(ngModel)]="region"
              name="region"
              class="form-select"
            >
              @for (reg of regions; track reg.code) {
                <option [value]="reg.code">{{ reg.name }}</option>
              }
            </select>
          </div>

          @if (error()) {
            <div class="error-message">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
              {{ error() }}
            </div>
          }

          <button type="submit" class="register-btn" [disabled]="loading()">
            @if (loading()) {
              <span class="spinner"></span>
              <span>Registrando...</span>
            } @else {
              <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
              <span>Crear Cuenta</span>
            }
          </button>
        </form>

        <div class="register-footer">
          <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </section>
</div>
