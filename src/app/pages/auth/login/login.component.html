<div class="login-page">
  <section class="login-hero">
    <div class="container">
      <div class="hero-content">
        <h1>Iniciar Sesión</h1>
        <p>Accede con tu cuenta de Riot Games</p>
      </div>
    </div>
  </section>

  <section class="login-content">
    <div class="container">
      <div class="login-card">
        <h2>Iniciar Sesión con Riot Games</h2>
        <p class="login-subtitle">Ingresa tu nombre de invocador y tagline para acceder</p>

        <form (ngSubmit)="onLogin()" class="login-form">
          <div class="form-group">
            <label for="gameName">Nombre de Invocador</label>
            <input
              type="text"
              id="gameName"
              [(ngModel)]="gameName"
              name="gameName"
              placeholder="Ej: Faker"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="tagLine">Tagline</label>
            <input
              type="text"
              id="tagLine"
              [(ngModel)]="tagLine"
              name="tagLine"
              placeholder="Ej: KR1"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="region">Región</label>
            <select
              id="region"
              [(ngModel)]="region"
              name="region"
              class="form-select"
            >
              @for (reg of regions; track reg.code) {
                <option [value]="reg.code">{{ reg.name }}</option>
              }
            </select>
          </div>

          <div class="form-group">
            <label for="password">Contraseña *</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Ingresa tu contraseña"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label class="remember-me">
              <input
                type="checkbox"
                [(ngModel)]="rememberMe"
                name="rememberMe"
                class="checkbox-input"
              />
              <span>Mantener sesión iniciada</span>
            </label>
          </div>

          @if (error()) {
            <div class="error-message">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
              {{ error() }}
            </div>
          }

          <button type="submit" class="login-btn" [disabled]="loading()">
            @if (loading()) {
              <span class="spinner"></span>
              <span>Verificando...</span>
            } @else {
              <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
              <span>Iniciar Sesión</span>
            }
          </button>
        </form>

        <div class="login-footer">
          <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </section>
</div>
