<div class="login-page">
  <div class="login-card">
    <form (ngSubmit)="onLogin()" class="login-form">
          <div class="form-group">
            <label for="gameName">Nombre de Invocador</label>
            <input
              type="text"
              id="gameName"
              [(ngModel)]="gameName"
              name="gameName"
              placeholder="Ej: Faker"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="tagLine">Tagline</label>
            <input
              type="text"
              id="tagLine"
              [(ngModel)]="tagLine"
              name="tagLine"
              placeholder="Ej: KR1"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="region">Región</label>
            <select
              id="region"
              [ngModel]="region()"
              (ngModelChange)="region.set($event)"
              name="region"
              class="form-select"
            >
              @for (reg of regions; track reg.code) {
                <option [value]="reg.code">{{ reg.name }}</option>
              }
            </select>
          </div>

          <div class="form-group">
            <label for="password">Contraseña *</label>
            <div class="password-input-wrapper">
              <input
                [type]="showPassword() ? 'text' : 'password'"
                id="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Ingresa tu contraseña"
                class="form-input"
                required
              />
              <button
                type="button"
                class="password-toggle"
                (click)="showPassword.set(!showPassword())"
                [attr.aria-label]="showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'"
              >
                @if (showPassword()) {
                  <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                  </svg>
                } @else {
                  <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                }
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="remember-me">
              <input
                type="checkbox"
                [(ngModel)]="rememberMe"
                name="rememberMe"
                class="checkbox-input"
              />
              <span>Mantener sesión iniciada</span>
            </label>
          </div>

          @if (error()) {
            <div class="error-message">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
              {{ error() }}
            </div>
          }

          <button type="submit" class="login-btn" [disabled]="loading()">
            @if (loading()) {
              <span class="spinner"></span>
              <span>Verificando...</span>
            } @else {
              <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
              <span>Iniciar Sesión</span>
            }
          </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
